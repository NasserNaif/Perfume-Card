<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/headerIcon.png"/>

    <link href="style.css" rel="stylesheet" />
    <title>Perfume Card</title>
  </head>
  <body>
    <div class="card">
      <img class="deskImg" src="images/productDesk.jpg" alt="Desk" />
      <img class="mobileImg" src="images/productMobile.jpg" alt="mobile" />
      <div class="textDiv">
        <p>PERFUM</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of SHANEL
        </p>

        <p class="Price">
          <span class="newPrice">$149.99</span>
          <span style="text-decoration-line: line-through">$169.99</span>
        </p>
        <button><img src="images/cart.svg" alt="cart" class="cart"/> Add to Cart</button>
      </div>
    </div>

    <!-- Mobile Card -->
  </body>
</html>
